      TIMER0:
        description: |-
          Select Timer 0 as TREQ
        value: 59
      TIMER1:
        description: |-
          Select Timer 1 as TREQ
        value: 60
      TIMER2:
        description: |-
          Select Timer 2 as TREQ (Optional)
        value: 61
      TIMER3:
        description: |-
          Select Timer 3 as TREQ (Optional)
        value: 62
      PERMANENT:
        description: |-
          Permanent request, for unpaced transfers.
        value: 63
    unit_test: false
    json: false
    use_map: false
    identifier: false
  DMA_DATA_SIZE:
